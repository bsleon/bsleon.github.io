  <div id="loginModal" class="modal fade" role="dialog">

  <div class="container" id="boardContainer">

    <!-- Board and Buttons -->
    <div class="row">
      <div class="col-12 col-md-8 boardSetup m-0 p-0">
        <!-- The Chess Board -->
        <div id="myBoard" style="width: 100%"></div>
        <div id="myBoard2" style="width: 100%"></div>

        <!-- PlayThrough Buttons -->
        <div id="playthroughButtons" class="text-center">
          <span type="button" class="btn btn-default" id="startPositionBtn"><i class="fas fa-fast-backward"></i></span>
          <span type="button" class="btn btn-default" id="prevBtn"><i class="fas fa-backward"></i></span>
          <span type="button" class="btn btn-default" id="nextBtn"><i class="fas fa-forward"></i></span>
          <span type="button" class="btn btn-default" id="endPositionBtn"><i class="fas fa-fast-forward"></i></span>
        </div>

        <!-- Action Buttons -->
        <div id="actionButtons" class="text-center">
          <span type="button" class="btn btn-default" id="clearBoardBtn" data-toggle="tooltip" data-placement="top"
            title="Clear Board" style="display:none"><i class="fas fa-trash-alt"></i></span>
          <span type="button" class="btn btn-default" id="startBoardBtn" data-toggle="tooltip" data-placement="top"
            title="Start Board" style="display:none"><i class="fas fa-chess-board"></i></span>
          <span type="button" class="btn btn-default" id="undoMoveBtn" data-toggle="tooltip" data-placement="top"
            title="Undo Move"><i class="fas fa-undo-alt"></i></span>
          <span type="button" class="btn btn-default" id="newGameBtn" data-toggle="tooltip" data-placement="top"
            title="New Game"><i class="fas fa-chess-board"></i></span>
          <!-- <span type="button" class="btn btn-default" id="flipBoardBtn" data-toggle="tooltip" data-placement="top"
            title="Flip Board"><i class="fab fa-flipboard"></i></span> -->
          <span type="button" class="btn btn-default" id="flipBoardBtn" data-toggle="tooltip" data-placement="top"
            title="Flip Board"><i class="fas fa-arrows-alt-v"></i></span>
          <span type="button" class="btn btn-default" id="setupBoardBtn" data-toggle="tooltip" data-placement="top"
            title="Edit Board"><i class="far fa-edit"></i></span>
        </div>
      </div>

      <!-- <div class="col col-md-1"></div> -->

      <!-- Moves History -->
      <div class="d-none d-md-block col-md-4 movesHistory">

            <h5 class="card-title">Moves History:</h5>
            <div id="pgn"></div>
          </div>
        </div>

        <div class="row" id="loadButtons">
          <div class="col-6 text-nowrap text-center mb-0">
            <button id="loadPgnBtn" type="button" class="btn btn-dark">Load PGN</button>
          </div>
          <div class="col-6 text-nowrap text-center">

          </div>
          <!-- <div class="col-6 mx-auto text-nowrap"><button id="searchOpeningsBtn">Search List</button></div>
          <input type="text" id="openingsInput"> -->
        </div>

        <div id="whosTurn" class="row ml-5 mt-5">
          <!-- White's turn -->
          <div class="col-6 mx-auto custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="whiteTurn" name="turnRadios" checked>
            <label class="custom-control-label" for="whiteTurn">White's Turn</label>
          </div>
          <!-- Black's turn-->
          <div class="col-6 mx-auto custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="blackTurn" name="turnRadios">
            <label class="custom-control-label" for="blackTurn">Black's Turn</label>
          </div>
        </div>
